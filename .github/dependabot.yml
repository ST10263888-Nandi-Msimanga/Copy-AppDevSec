version: 2
updates:
  # Employee Portal Backend
  - package-ecosystem: "npm"
    directory: "/employee-portal/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "nandimsimanga"
    labels:
      - "dependencies"
      - "employee-portal"
      - "backend"
    versioning-strategy: increase
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    ignore:
      # Ignore major version updates for production stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Employee Portal Frontend
  - package-ecosystem: "npm"
